<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function ajax_post_json(){
		var results = document.getElementById("results");
		var hr = new XMLHttpRequest();
		hr.open("POST", "my_json_list.php", true);
		hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		hr.onreadystatechange = function(){
			//console.log("I'm working on it.");
			if(hr.readyState == 4 && hr.status ==200){
				//hr.responseText
				//console.log("Woohoo.");
				var data = JSON.parse(hr.responseText);
				//results.innerHTML = data.u2.user+" is "+data.u2.age+" and lives in "+data.u2.country;
				results.innerHTML = ''
				for (var obj in data){
					results.innerHTML += "Property A: " + data[obj].propertyA + "<hr />";
					results.innerHTML += "Property B: " + data[obj].propertyB + "<hr />";
				}
			}
		}
		hr.send("var1=bird&var2=bees");
		results.innerHTML = "requesting..."; 

	}
	</script>
</head>
<body>
	<div id="results"></div>
	<script type="text/javascript">ajax_post_json();</script>
</body>
</html>
